<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TINY URL</title>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <p></p>
    <div class="container text-center">
        {% if not user.is_authenticated %}
            <a href="{% url 'register' %}" class='text-white'><button class="btn btn-success">Register</button></a>
            <a href="{% url 'login' %}" class='text-white'><button class="btn btn-primary">Login</button></a>
        {% endif %}
        <a href="{% url 'logout' %}" class='text-white'><button class="btn btn-danger">Logout</button></a>
    </div>
{% block content %}

{% endblock %}

</body>
</html>
